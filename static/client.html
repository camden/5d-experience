<!doctype html>
<html>

<head>
  <title>CLIENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="index.css" type="text/css" rel="stylesheet" />
  <script src="socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gyronorm@2.0.6/lib/gyronorm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hughsk/fulltilt@0.7.1/dist/fulltilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>

<body>
  <h1>You are a walker!</h1>
  <div id="rotation"></div>
  <button onclick="sendNoise()">do something</button>

  <form action="#">
    <p>
      <input type="radio" id="test1" name="instruments" checked value="C7">
      <label for="test1">High</label>
    </p>
    <p>
      <input type="radio" id="test2" name="instruments" value="C5">
      <label for="test2">Medium</label>
    </p>
    <p>
      <input type="radio" id="test3" name="instruments" value="C3">
      <label for="test3">Low</label>
    </p>
  </form>

  <script>
    const enablePrefix = false;
    const path = `${enablePrefix ? '/5d-experience' : ''}/socket.io`
    var socket = io({ path });

    window.addEventListener('devicemotion', function (event) {
      if (Math.abs(event.acceleration.x > 2)) {
        sendNoise();
      }
    });

    function getCheckedRadio() {
      return document.querySelector('input[name="instruments"]:checked').value;
    }

    function _sendNoise() {
      socket.emit('step', getCheckedRadio())
    }

    const sendNoise = _.throttle(_sendNoise, 500);
  </script>
</body>

</html>
