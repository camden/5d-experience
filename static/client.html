<!doctype html>
<html>

<head>
  <title>CLIENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="index.css" type="text/css" rel="stylesheet" />
  <script src="socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gyronorm@2.0.6/lib/gyronorm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hughsk/fulltilt@0.7.1/dist/fulltilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>

<body>
  <h1>You are a walker!</h1>
  <div id="rotation"></div>
  <button onclick="sendNoise()">do something</button>

  <input type="range" name="sound" min="0" max="10" value="5" step="1" />

  <script>
    const enablePrefix = true;
    const path = `${enablePrefix ? '/5d-experience' : ''}/socket.io`
    var socket = io({ path });

    window.addEventListener('devicemotion', function (event) {
      if (Math.abs(event.acceleration.y > 5)) {
        sendNoise();
      }
    });

    function getSoundValue() {
      return document.querySelector('input[name="sound"]').value;
    }

    function _sendNoise() {
      socket.emit('step', getSoundValue())
    }

    const sendNoise = _.throttle(_sendNoise, 700, { trailing: false });
  </script>
</body>

</html>
